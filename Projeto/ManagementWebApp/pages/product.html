<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lançar Promoção</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sale_name">Nome</label>
            <input type="text" class="form-control" id="promo_name" required>
          </div>
          <div class="form-group">
            <label>Percentagem</label>
            <input type="number" class="form-control" id="promo_percentage" min="0" max="100"/>
          </div>
          <div class="form-group">
            <label for="sale_startDate">Data de Início</label>
            <div class="input-group date" id="datetimepicker5" data-target-input="nearest">
              <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker5" id="promo_date_i" required/>
              <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="sale_endDate">Data de Fim</label>
            <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
              <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker6" id="promo_date_f" required/>
              <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="prod_promo">Criar</button>
      </div>
    </div>
  </div>
</div>


<!-- page script -->
<script>
  $(function() {
    var ref_image = "https://"+prod_link[0]["imagem"];
    var desc = '';
    $(".prod_name").text(prod_link[0]["nome"]);
    $("#prod_stock").text(prod_link[0]["quantidade"]);
    if (prod_link[0]["promocao"]){
      $("#prod_price").html('<del>'+ prod_link[0]["preco"] +'€</del> '+ prod_link[0]["precopromocao"] +' €');
      $("#promo_btn").hide();
    }
    else
      $("#prod_price").text(prod_link[0]["preco"] +' €');
    $("#prod_image").attr("src",ref_image);

    desc += '<tr><td>Referência:</td><td>'+prod_link[0]["referencia"]+'</td></tr>';
    if (prod_link[0]["cpu"] !== undefined)
      desc += '<tr><td>CPU:</td><td>'+prod_link[0]["cpu"]+'</td></tr>';
    if (prod_link[0]["gpu"] !== undefined)
      desc += '<tr><td>GPU:</td><td>'+prod_link[0]["gpu"]+'</td></tr>';

    desc += '<tr><td>RAM:</td><td>'+prod_link[0]["ram"].replace("RAM:","")+'</td></tr>';
    desc += '<tr><td>Ecrã:</td><td>'+prod_link[0]["ecra"]+'</td></tr>';
    desc += '<tr><td>Memória:</td><td>'+prod_link[0]["memoria"]+'</td></tr>';
    $("#prod_desc").html(desc);

    $('#datetimepicker5').datetimepicker({
      format: 'DD/MM/YYYY'
    });
    $('#datetimepicker6').datetimepicker({
        useCurrent: false,
        format: 'DD/MM/YYYY'
    });
    $("#datetimepicker5").on("change.datetimepicker", function (e) {
        $('#datetimepicker6').datetimepicker('minDate', e.date);
    });
    $("#datetimepicker6").on("change.datetimepicker", function (e) {
        $('#datetimepicker5').datetimepicker('maxDate', e.date);
    });
  });

  $("#prod_promo").click(function(){
    if ($("#promoname").val() == "" || $("#promo_date_i").val() == "" || $("#promo_date_f").val() == ""|| $("#promo_percentage").val() == ""){
      const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
          confirmButton: 'btn btn-danger'
        },
        buttonsStyling: false
      });
      swalWithBootstrapButtons.fire(
        'Preencha todos os campos!',
        '',
        'error'
      );
    }

    else{
      promos[$("#promo_name").val()] = [{
        "percentagem": parseInt($("#promo_percentage").val()),
        "data_inicio": $("#promo_date_i").val(),
        "data_fim": $("#promo_date_f").val(),
        "produtos": [prod_link[0]["referencia"]]
      }];

      // Falta escrever no array de produtos a percentagem de desconto
      helper = find_by_ref(prod_link[0]["referencia"]);
      if (helper[2] != undefined){
        produtos[helper[0]][helper[1]][prod_link[0]["referencia"]][0]["promocao"] = true;
        prod_link[0]["promocao"] = true;
        perc = parseInt($("#promo_percentage").val());
        produtos[helper[0]][helper[1]][prod_link[0]["referencia"]][0]["precopromocao"] = parseInt(helper[2][0]["preco"]) - parseInt(helper[2][0]["preco"]) * (perc/100);
        prod_link[0]["precopromocao"] = parseInt(helper[2][0]["preco"]) - parseInt(helper[2][0]["preco"]) * (perc/100);
      }

      Swal.fire({
        icon: 'success',
        title: 'A sua promoção foi lançada.',
        showConfirmButton: true,
        onAfterClose: () => after_promo()
      });
    }
  });

  function after_promo(){
    $("#exampleModal").modal('toggle');
    $("#prod_price").html('<del>'+ prod_link[0]["preco"] +'€</del> '+ prod_link[0]["precopromocao"] +' €');
    $("#promo_btn").hide();
  }

</script>
