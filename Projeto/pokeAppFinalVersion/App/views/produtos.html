<!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Filtros</h1>
                <div class="list-group">
                    <a class="list-group-item">Category 1</a>
                    <a class="list-group-item">Category 2</a>
                    <a class="list-group-item">Category 3</a>
                </div>

            </div>
            <!-- /.col-lg-3 -->
            <!--  parte dos filtors   -->



            <div class="col-lg-9">
                <!-- produtos em destaque-->
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- fim-->
                <!-- produtos em si-->
                <div class="row">
                    <!-- ko foreach: records-->
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a data-bind="attr:{href : '#pDetail/'+referencia }"><img class="card-img-top" data-bind="attr:{src : imagem}" alt=""></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a data-bind="attr:{href : '#pDetail/'+referencia },text : nome"></a>
                                </h4>
                                <h5 data-bind="text: preco + '€'"></h5>
                                <p class="card-text">a</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>
                    <!-- /ko-->
                </div>
