<!-- CAROUSEL -->
<div class="container" style="height:340px;">
    <div id="myCarousel" class=" m-5 p-5 text-center carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>
        <!-- CAROUSEL -->
        <!-- ADDING ITEMS HERE -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/buyaway.png" class="mx-auto d-block w-25 h-25">
                <div class="carousel-caption d-none d-md-block">
                    <p type="button" class="btn btn-lg bg-info">Obrigado por usar a nossa plataforma</p>
                </div>
            </div>
            <!-- ko foreach: slides  -->
            <div class="carousel-item">
                <img data-bind="attr : { src : 'https://tinyurl.com/y78vskld'}" onerror="this.src = 'https://tinyurl.com/y78vskld';" />
                <div class="carousel-caption d-none d-md-block">
                    <a class="btn" role="button" data-bind="attr : { href : '#' + link }">
                        <p type="button" class="btn btn-lg bg-info " data-bind="text:displayReference">  </p>
                    </a>
                </div>
            </div>
            <!-- /ko -->
        </div>

        <!-- THIS IS WHERE THE BUTTONS ARE -->
        <a class="carousel-control-prev " href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle w-25 h-25"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle w-25 h-25"></span>
        </a>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Rest of the page -->
<div class="container-fluid">
    <div class="border-bottom pt-4 pb-2 mb-3">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <div class="container border" style="border-color:gray; box-shadow:0px 5px lightgray;">
        <p data-bind="text:description" class="lead"></p>
    </div>
    <div class="container" style="margin-top:24px; margin-left:24px;">
        <h3>Features</h3>
        <ul data-bind="foreach: features">
            <li data-bind="text:$data"></li>
        </ul>
    </div>
    <div class="bs-callout bs-callout-info">
        <h4>Read Me Please</h4>
        <p>
            For information about BuyAway and general documentation please visit <a href="https://github.com/VascoRegal/MAS/tree/master/Projeto" target="_blank">Our GitHub</a>.<br />
        </p>
    </div>
    <br id="bottom" />
    <!--           Cool part of the page-->
    <div class="row justify-content-center">
        <!-- ko foreach: records-->
        <div class="col-lg-4 mt-5 p-2 ">
            <h3 data-bind="text:nome"></h3>
            <div class="card" style="width:400px ; height:450px">
                <img class="card-img-top" alt="Card image" data-bind="attr:{src:imagem}">
                <div class="card-body text-center p-4">
                    <p class="card-text" data-bind="text:descricao"></p>
                    <a data-bind="attr : { href : nome === 'Sonae' ? 'http://www.sonae.pt/pt/' :  nome === 'BuyAway' ? 'https://vascoregal.github.io/MAS/v2/' : '#' }" class="btn btn-primary">Visite</a>
                </div>
            </div>
        </div>
        <!--/ko-->
    </div>
</div>
