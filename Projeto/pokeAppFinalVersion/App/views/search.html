<section>
    <div class="border-bottom pt-4 pb-2 mb-3">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Where</th>
                <th scope="col" class="text-center">What</th>
                <th scope="col" class="text-center"><i class="fa fa-cog"></i></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: records">
            <tr>
                <td data-bind="text:Id"></td>
                <td data-bind="text:Where"></td>
                <td class="text-center" data-bind="text:What"></td>
                <!-- ko if:Where =="Species" -->
                <td class="text-center"><a class="btn btn-outline-secondary btn-sm" data-bind="attr: {href:'#specieDetails/'+Id }"><i class="fa fa-eye"></i></a></td>
                <!-- /ko-->
                <!-- ko if:Where =="Pokemons" -->
                <td class="text-center"><a class="btn btn-outline-secondary btn-sm" data-bind="attr: {href:'#pokemonDetails/'+Id }"><i class="fa fa-eye"></i></a></td>
                <!-- /ko-->
            </tr>
        </tbody>
    </table>
</section>
